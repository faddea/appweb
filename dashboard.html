<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Regencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    .panel {
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar h1 {
      font-size: 1.75rem;
    }

    .btn-back {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #666;
    }

    .notification {
      background-color: #1e1e1e;
      border-left: 4px solid #4ade80;
      padding: 15px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.95rem;
    }

    .rack {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
    }

    .netbook {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #1f1f1f;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
      color: #ccc;
    }

    .netbook img {
      width: 60%;
      height: auto;
      margin-bottom: 5px;
    }

    .netbook::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: 2px solid transparent;
      animation: recorrerBorde 2s linear infinite;
      pointer-events: none;
    }

    @keyframes recorrerBorde {
      0%   { border-top: 2px solid #00f; border-right: 2px solid transparent; }
      25%  { border-right: 2px solid #00f; border-bottom: 2px solid transparent; }
      50%  { border-bottom: 2px solid #00f; border-left: 2px solid transparent; }
      75%  { border-left: 2px solid #00f; }
      100% { border-top: 2px solid transparent; border-right: 2px solid transparent; border-bottom: 2px solid transparent; border-left: 2px solid transparent; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="top-bar">
      <h1>Dashboard</h1>
      <button class="btn-back" onclick="history.back()">⮐ Volver</button>
    </div>

    <!-- Notificación interna -->
    <div id="notificacion" class="notification"></div>

    <!-- Rack de netbooks -->
    <div class="rack" id="rack-container"></div>
  </div>

  <script>
    // Crear las netbooks dinámicamente
    const rack = document.getElementById('rack-container');
    for (let i = 1; i <= 30; i++) {
      const div = document.createElement('div');
      div.className = 'netbook';
      div.innerHTML = `
        <img src="imagenes/netbook.svg" alt="Netbook ${i}">
        <span>#${i}</span>
      `;
      div.addEventListener('click', () => mostrarNotificacion(`Seleccionaste la Netbook #${i}`));
      rack.appendChild(div);
    }

    // Función para mostrar notificaciones internas
    function mostrarNotificacion(mensaje) {
      const notif = document.getElementById('notificacion');
      notif.textContent = mensaje;
      notif.style.display = 'block';

      setTimeout(() => {
        notif.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
