<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetGestor | Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">

    <div class="w-full max-w-5xl mx-auto bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden flex flex-col md:flex-row">
      
      <!-- Lado izquierdo: imagen y bienvenida -->
      <div class="md:w-1/2 bg-blue-600 text-white flex flex-col justify-center items-center p-10">
        <img src="imagenes/netbook.svg" alt="NetGestor" class="w-28 mb-4 drop-shadow-lg" />
        <h1 class="text-3xl font-bold mb-2">Bienvenido a NetGestor</h1>
        <p class="text-center text-blue-100">Tu espacio para gestionar roles educativos con comodidad.</p>
      </div>

      <!-- Lado derecho: formulario -->
      <div class="md:w-1/2 p-10 bg-white">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Iniciar Sesión</h2>
        <form id="login-form" class="space-y-4">
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-600">Correo electrónico</label>
            <input type="email" id="login-email" placeholder="Email" required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <div>
            <label for="contrasena" class="block text-sm font-medium text-gray-600">Contraseña</label>
            <input type="password" id="login-password" placeholder="Contraseña" required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition duration-300">
            Iniciar sesión
          </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
          ¿No tenés cuenta?
          <a href="signup.html" class="text-blue-600 hover:underline font-medium">Registrarse</a>
        </p>
      </div>
    </div>

  
  <script type="module" src="js/auth.js"></script>



  </body>
</html>
